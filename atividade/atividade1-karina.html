<!DOCTYPE html>
<HTML lange="pt-br">
    <HEAD>
        <meta charset="utf-8">
        <TITLE>Citação de Fernando Pessoa</TITLE>  
    </HEAD>
 <BODY>
   Navegadores antigos tinham uma frase gloriosa:<br>
       "Navegar é preciso; viver não é preciso."<br>
            Quero para mim o espírito desta frase,<br>
            transformada a forma para a casar com o que eu<br>
            sou: Viver não é necessário;<br>
            o que é necessário é criar.<br>   
            (Fernando Pessoa)<br>
 </BODY>
 </HTML>
